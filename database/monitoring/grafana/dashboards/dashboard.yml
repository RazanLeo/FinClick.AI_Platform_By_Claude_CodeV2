# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'FinClick.AI Dashboards'
    orgId: 1
    folder: 'FinClick.AI'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json