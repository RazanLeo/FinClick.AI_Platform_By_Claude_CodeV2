# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  # FinClick.AI Application Dashboards
  - name: 'finclick-dashboards'
    orgId: 1
    folder: 'FinClick.AI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/application

  # Infrastructure Dashboards
  - name: 'infrastructure-dashboards'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # Database Dashboards
  - name: 'database-dashboards'
    orgId: 1
    folder: 'Databases'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/databases

  # Business Metrics Dashboards
  - name: 'business-dashboards'
    orgId: 1
    folder: 'Business Metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business

  # Security Dashboards
  - name: 'security-dashboards'
    orgId: 1
    folder: 'Security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/security

  # AI/ML Dashboards
  - name: 'ai-dashboards'
    orgId: 1
    folder: 'AI & ML'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/ai